---
layout: default
tilte:javasgl blog
---

<h2>{{ page.title }}</h2>

<p>文章列表</p>

<ul>

	{% for post in site.posts %}

		<li>{{ post.date | date_to_string }} <a href="{{ post.url }}">{{ post.title }}</a></li>

	{% endfor %}
</ul>
<p>Tags</p>
<h2>Tags</h2>
                {% for tag in site.tags %}
                <a class="tag" href="/tag.html#{{tag[0]}}">{{tag[0]}}<span class="tagcount">{{tag[1] | size}}</span></a>
                {% endfor %}
